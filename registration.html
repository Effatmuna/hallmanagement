    <!--Registration form-->
    <div class="overflow"></div>
      <div class="container">
      
         <form class="form">
      
        <div class="idPass formgroup">
         <div class="upload">
            <label for="upload" class="Upload">Upload photo</label><br>
            <img  src="img/user(2).png" width = 70 height = 70 alt="">
            <div class="round">
              <input type="file">
              <i class = "fa fa-camera" style = "color: #fff;"></i>
       
            </div>
            
          </div>
          
          
          <div class="idNo">

            <label for="idNo">ID No.</label>
            <input  type="number" name="idNo" id="idNo" placeholder="Enter your registration no." class="input">
         </div>
       
       
        </div>
        <br>
         <div class="namemobile">
         <div class="Name formgroup">
            <label for="Name">Name</label><br>
            <input type="text" name="Name" id="Name" placeholder="Enter your name" class="input">
         </div>
         <div class="mobile formgroup">
            <label for="mobile">Mobile</label><br>
            <input type="number" name="mobile" id="mobile" class="input">
         </div>
         </div>
         <div class="emailpass formgroup">
            <div class="email">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="input">
            </div>
            <div class="password">
               <label for="password">Password</label><br>
               <input type="password" name="password" id="password" class="input">
            </div>
         </div>
         <div class="emailpass">
         <div class="session">
            <label for="session">Session</label><br>
            <input type="number" name="session" id="session" class="input">
         </div>
         <div class="semester">
            <label for="semester">Semester</label><br>
            <input type="text" name="semester" id="semester" class="input">
         </div>
         </div>
        
         <div class="departBatch formgroup ">
            <div class="depart">
            <label for="department">Department</label><br>
            <select class="dep">
                <option>CSE</option>
                <option>EEE</option>
                <option>CE</option>
            </select>
             </div>
             <div class="Batch formgroup">
                <label for="batch">Batch</label><br>
                <select class="dep">
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
                 </div>
         </div>


         <div class="fatherinfo formgroup">
            <div class="fatherName">
            <label for="fatherName">Father's Name</label><br>
            <input type="text" name="fatherName" id="fatherName" class="input">
            </div>
            <div class="fatherMobile">
               <label for="fatherMobile">Father's Cell No.</label><br>
               <input type="text" name="fatherName" id="fatherName" class="input">
               </div>
         </div>
         
        <div class="motherInfo">
         <div class="motherName formgroup ">
            <label for="motherName">Mother's Name</label><br>
            <input type="text" name="motherName" id="motherName" class="input">
         </div>
         
         <div class="motherMobile formgroup ">
            <label for="motherMobile">Mother's Contact No.</label><br>
            <input type="number" name="motherMobile" id="motherMobile" class="input">
         </div>

         </div>

         <div class="Ginfo">
         <div class="GName formgroup ">
            <label for="GName">Local Guardian's Name</label><br>

         </div>
         
         <div class="GMobile formgroup">
            <label for="GMobile">Local Gaurdian's Contact No.</label><br>
            <input type="number" name="GMobile" id="GMobile" placeholder="optional" class="Input">
         </div>
            </div>
